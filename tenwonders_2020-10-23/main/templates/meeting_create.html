<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>텐원더스 포털</title>
    <style>
        .input{
            margin-top: 30px;
        }
        #title{
            margin-left: 15px;
            margin-bottom: 20px;
        }
        label{
            margin-right: 15px;
        }
    </style>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
{% load static %}
<body>
    <div style="width: 60%; margin: auto; margin-top: 100px;">
        <div>
            <h2>미팅 기록</h2>
        </div>
        <form method="POST" action="{% url 'meeting_create' %}">
            {% csrf_token %}
            <label for="company">회사명</label>
            <input id="company" class="input" type="text" name="company" style="width: 300px;">
            <br>
            <label for="encharge_name">담당자</label>
            <input id="encharge_name" class="input" type="text" name="encharge_name" style="width: 300px;">
            <br>
            <label for="position">직책</label>
            <input id="position" class="input" type="text" name="position" style="width: 300px;">
            <br>
            <label for="phone_num">연락처</label>
            <input id="phone_num" class="input" type="text" name="phone_num" style="width: 300px;">
            <br>
            <label for="email">이메일</label>
            <input id="email" class="input" type="email" name="email" style="width: 300px;">
            <br>
            <label for="company_address">회사 주소</label>
            <input id="company_address" class="input" type="text" name="company_address" style="width: 300px;">
            <br>
            <br>
            <label for="">특이사항</label>
            <textarea name="etc" id="summernote" class="summernote" cols="600" rows="500" style="margin-top: 50px;"></textarea>
            <button style="float: right;" type="submit" class="btn btn-secondary btn-lg">저장</button>
        </form>
    </div>
    <script type="text/javascript">
        $(document).ready(function() { 
            $('#summernote').summernote({
                height: 500, minHeight: null, maxHeight: null, lang : 'ko-KR', onImageUpload: function(files, editor, welEditable) { sendFile(files[0], editor, welEditable); }
        }); 
    
    });
    </script>
    <footer>
        <div style="background-color: gray; height: 100px; margin-top: 100px;">
        </div>
    </footer>
</body>
</html>
