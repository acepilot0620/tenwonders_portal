<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>텐원더스 포털</title>
    <style>
        .input{
            margin-top: 30px;
        }
        #title{
            margin-left: 15px;
            margin-bottom: 20px;
        }
    </style>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
{% load static %}
<body>
    <div style="width: 60%; margin: auto; margin-top: 100px;">
        <div>
            <h2>공지 수정</h2>
        </div>
        <form method="POST" action="{% url 'notice_create' %}">
            {% csrf_token %}
            <label for="title">제목</label>
            <input id="title" class="input" type="text" name="title" style="width: 600px;" value='{{notice.title}}'>
            <label for="status">말머리</label>
            <select name="status">
                {% if notice.status == 'alert' %}
                <option value="alert" selected>공지글</option>
                <option value="normal">일반글</option>
                {% else %}
                <option value="alert">공지글</option>
                <option value="normal" selected>일반글</option>
                {% endif %}
            </select>
            <textarea name="content" id="summernote" class="summernote" cols="600" rows="500">{{notice.content|safe}}</textarea>
            <button style="float: right;" type="submit" class="btn btn-secondary btn-lg">저장</button>
        </form>
    </div>
    <script type="text/javascript">
        $(document).ready(function() { 
            $('#summernote').summernote({
                height: 500, minHeight: null, maxHeight: null, lang : 'ko-KR', onImageUpload: function(files, editor, welEditable) { sendFile(files[0], editor, welEditable); }
        }); 
    
    });
    </script>
</body>
</html>
